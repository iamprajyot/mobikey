<html><body>
<link rel="stylesheet" href="./calculator.css" />

<script defer src="./jquery-1.10.2.js"></script>
<script defer src="./calculator.js"></script>

<table id="phone">
            <tr>
                <td colspan="3">
                    <input type="text" id="result" />
                </td>
            </tr>
            <tr>
                <td>
                    <button data-value="1" class="key">1<br><span>. , !</span></button>
                </td>
                <td>
                    <button data-value="2" class="key">2<br><span>a b c</span></button>
                </td>
                <td>
                    <button data-value="3" class="key">3<br><span>d e f</span></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button data-value="4" class="key">4<br><span>g h i</span></button>
                </td>
                <td>
                    <button data-value="5" class="key">5<br><span>j k l</span></button>
                </td>
                <td>
                    <button data-value="6" class="key">6<br><span>m n o</span></button>
                </td>
            </tr>
            <tr>
                <td><button data-value="7" class="key">7<br><span>p q r s</span></button>
                </td>
                <td>
                    <button data-value="8" class="key">8<br><span>t u v</span></button>
                </td>
                <td>
                    <button data-value="9" class="key">9<br><span>w x y z</span></button>
                </td>
            </tr>
            <tr>
                <td><button data-value="*" class="key">*</button></td>
                <td><button data-value="0" class="key">0</button></td>
                <td><button data-value="#" class="key">#</button></td>
            </tr>
        </table>
    </body>
</html>
